<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="iso-8859-15">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sie Aspirantes</title>
    <link rel="icon" href="/intertec/img/sie256.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/intertec/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/intertec/css/sweetalert2.min.css" />
	<script src="/intertec/js/sweetalert2.min.js"></script>
	<script src="/intertec/js/jquery-3.6.0.min.js"></script>
	<script language=JavaScript>	
	<!--

	//Disable right click script III- By Renigade (renigade@mediaone.net)
	//For full source code, visit http://www.dynamicdrive.com

	var message="";
	///////////////////////////////////
	function clickIE() {if (document.all) {(message);return false;}}
	function clickNS(e) {if 
	(document.layers||(document.getElementById&&!document.all)) {
	if (e.which==2||e.which==3) {(message);return false;}}}
	if (document.layers) 
	{document.captureEvents(Event.MOUSEDOWN);document.onmousedown=clickNS;}
	else{document.onmouseup=clickNS;document.oncontextmenu=clickIE;}

	document.oncontextmenu=new Function("return false")
	// --> 
	</script>	
</head>

<style>body{background-color: <%dinsti.swtapb%>}</style>

<body>
    <!-- barra superior-->
    <div class="row mt-4 mb-5">
        <nav class="navbar fixed-top navbar-light justify-content-center" style="background-color: <%dinsti.swtitb%>; color: <%dinsti.swtitc%>">
            <h5>Sistema de Integración Escolar (SIE)</h5>
        </nav>
    </div>
    <!-- contenido -->	
    <div class="container-fluid">
		<div class="row py-1">
			<div class="col-lg-12 mb-4">
				<div class="card shadow mb-4">
					<div class="card-header py-3">
						<h5 class="m-0 fw-bold text-secondary text-center">Visualizador de PDF</h5>
					</div>
					<!-- comienza cuerpo de la tarjeta-->
					<div class="card-body">
						<!--start cuadro de datos superior -->
						<div class="container">
							<div class="col-sm-12 table-responsive">
								<table class="table table-sm table-bordered">
									<tr>
										<td colspan="3" class="bg-light">Periodo</td>
										<td colspan="3"><strong><%tperio%></strong></td>
									</tr>									
								</table>
							</div>
							<div class="embed-responsive">
								<embed class="PDFdoc" width="100%" height="800px" type="application/pdf" src="<%miurl%>">
							</div>
						</div>
					</div>
					<!-- termina cuerpo de la tarjeta-->
                </div>
            </div>
        </div>
    </div>
</body>
</html
