<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="iso-8859-15">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sie Aspirantes</title>
    <link rel="stylesheet" href="/intertec/css/bootstrap.min.css" />
	<script language=JavaScript>
	<!--

	//Disable right click script III- By Renigade (renigade@mediaone.net)
	//For full source code, visit http://www.dynamicdrive.com

	var message="";
	///////////////////////////////////
	function clickIE() {if (document.all) {(message);return false;}}
	function clickNS(e) {if 
	(document.layers||(document.getElementById&&!document.all)) {
	if (e.which==2||e.which==3) {(message);return false;}}}
	if (document.layers) 
	{document.captureEvents(Event.MOUSEDOWN);document.onmousedown=clickNS;}
	else{document.onmouseup=clickNS;document.oncontextmenu=clickIE;}

	document.oncontextmenu=new Function("return false")
	// --> 
	</script>	
</head>

<style>body{background-color: <%dinsti.swtapb%>}</style>
<body>
  <!-- barra superior-->
    <div class="row mt-4 mb-5">
        <nav class="navbar fixed-top navbar-light justify-content-center" style="background-color: <%dinsti.swtitb%>; color: <%dinsti.swtitc%>">
            <h5>Sistema de Integración Escolar (SIE)</h5>
        </nav>
    </div>
    <!-- contenido -->
    <div class="container-fluid">
        <div class="row py-1">
         <div class="col-lg-12 mb-4">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h5 class="m-0 font-weight-bold text-secondary text-center">Datos Generales del Aspirante</h5>
                </div>			
                <!-- cuerpo de la tarjeta-->
                <div class="card-body">   
					<!--start container -->
					<div class="container">
						<div class="row">
							<div class="col-sm-12 table-responsive">
								<table class="table table-bordered table-hover table-sm">
									<tr>
										<td colspan="3" class="bg-light">Periodo</td>
										<td colspan="3"><strong><%tperio%></strong></td>
                                        <td colspan="3" class="bg-light">CURP</td>
                                        <td colspan="3"><strong><%tcur%></strong></td>										
									</tr>									
									<tr>
										<td colspan="2" class="bg-light">Aspirante</td>
										<td colspan="6"><strong><%tnom%></strong></td>
										<td colspan="2" class="bg-light">Ficha</td>
										<td colspan="2"><strong><%tfic%></strong></td>

									</tr>									
									<tr>
                                        <td colspan="2" class="bg-light">Extension</td>
                                        <td colspan="2"><strong><%text%></strong></td>
                                        <td colspan="2" class="bg-light">Modalidad</td>
                                        <td colspan="2"><strong><%tsis%></strong></td>										
                                        <td colspan="2" class="bg-light">Carrera</td>
                                        <td colspan="2"><strong><%tcar%></strong></td>
									</tr>								
								</table>
							</div>
						</div>
					</div>
					<!-- container -->
					
                    <!-- Carga -->
                    <div class="row">
                        <div class="col-sm-12">
							<div class="card">
								<div class="card-header" style="background-color: <%dinsti.swtabb%>; color: <%dinsti.swtabc%>">
									<h6 class="m-0 font-weight-bold text-center">Carga Académica</h6>
								</div>
								<div class="card-body">
									<div class="row">
										<div class="col-md-6">
											<label for="inputAbre" class="font-weight-bold">Subir Foto</label>
											<p class="card-text"><%cSubirFoto%></p>
										</div>
										<div class="col-md-6">
											<label for="inputAbre" class="font-weight-bold">Carga</label>
											<p class="card-text"><%cVerCarga%></p>
										</div>
									</div>                             
								</div>
							</div>
						</div>                        
                    </div>
                    <!-- Carga-->
                </div>
                <!-- termina cuerpo de la tarjeta-->
            </div>
        </div>
    </div>
    </div>
</body>
</html>
