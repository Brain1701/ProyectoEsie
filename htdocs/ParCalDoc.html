<script>
    function ActualizaTipo(donde,renglon)
	{   if (donde==0)    
            {  var objeto=document.forms["forma1"]["tcali"][renglon-1];
	       if(objeto.value=="0") objeto.value="1";            
               var objeto2=document.forms["forma1"]["calif"][renglon-1];
               objeto2.style.color='blue';
	       objeto2.style.border="inset blue 1px";
            }
            else
            {  var objeto=document.getElementById("t"+renglon);
	       if(objeto.value<"2") objeto.value="2";            
               var objeto2=document.getElementById("c"+renglon);
               objeto2.style.color='blue';
	       objeto2.style.border="inset blue 1px";
            }
	}
</script>
