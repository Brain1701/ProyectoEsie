<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="iso-8859-15">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sie Aspirantes</title>
    <link rel="stylesheet" href="/intertec/css/bootstrap.min.css" />
	<script language="Javascript" src="/intertec/js/refrescar.js"></script
	<script language=JavaScript>
	<!--

	var message="";

	document.oncontextmenu=new Function("return false")

</head>

<style>body{background-color: <%dinsti.swtapb%>}</style>
<body>
	<!-- barra superior-->
    <div class="row mt-4 mb-5">
        <nav class="navbar fixed-top navbar-light justify-content-center" style="background-color: <%dinsti.swtitb%>; color: <%dinsti.swtitc%>">
            <h5>Sistema de Integraci&oacuten Escolar (SIE)</h5>
        </nav>
    </div>
    <!-- contenido -->
    <div class="container-fluid">
        <div class="row py-1">
			<div class="col-lg-12 mb-4">
				<div class="card shadow mb-4">
					<div class="card-header py-3">
						<h5 class="m-0 font-weight-bold text-secondary text-center">Actualizar Datos del Aspirante</h5>
					</div>			
					<!-- cuerpo de la tarjeta-->
					<form method="post" action="/cgi-bin/sie.pl" name="forma1">
					<div class="card-body">              
						<!--start cuadro de datos superior -->
						<div class="container">
							<div class="row">					
								<div class="col- table-responsive">
									<table class="table table-bordered table-hover table-sm">
										<tr>
											<td colspan="3" class="bg-light">Periodo</td>
											<td colspan="3"><strong><%tperio%></strong></td>
											<td colspan="3" class="bg-light">CURP</td>
											<td colspan="3"><strong><%tcur%></strong></td>										
										</tr>									
										<tr>
											<td colspan="3" class="bg-light">Aspirante</td>
											<td colspan="9"><strong><%tnom%></strong></td>
										</tr>									
									</table>
								</div>
							</div>
						</div>
						<!-- container -->
						<!-- container -->
						<!-- datos personales -->
						<div class="row">
							<div class="col-sm-12">
								<div class="card">
									<div class="card-header" style="background-color: <%dinsti.swtabb%>; color: <%dinsti.swtabc%>">
										<h6 class="m-0 font-weight-bold text-center">Seleccionar Preficha</h6>
									</div>
									<div class="card-body">	
										<div class="form-row">
											<div class="form-group col-md-6">
												<label for="inputAbre" class="font-weight-bold">Carrera</label>
												<%cCar%>
											</div>
											<div class="form-group col-md-6">
												<label for="inputAbre" class="font-weight-bold">Fecha y Hora</label>
												<DIV ID="divFpref">
													<%cPre%>
												</DIV>
											</div>
										</div>								
									</div>
								</div>
							</div>
							<!-- Fin datos personales -->							
							<!-- boton modificar datos -->								
							<div class="container-fluid h-100"> 
								<div class="row w-100 align-items-center">
									<div class="col text-center">
										<br>
										<%cboton%>
									</div>	
								</div>    
							</div>
							<!-- Termina Boton -->
						</div>	
					</div>
					</form>										
				</div>
				<!-- termina cuerpo de la tarjeta-->
            </div>
        </div>
    </div>
</body>
</html>
